<app-title [title]="tittle" [icon]="icon"></app-title>

<mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
</mat-form-field>


<!--<div class="mat-elevation-z8 w-100" *ngIf="areas.length > 0;else noContent">-->
<div class="mat-elevation-z8 w-100">
    <div class="row justify-content-end mat-elevation-z0 mt-2">
        <!--  section add-->
        <div class="col-2">

        </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="warehouse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bodega</th>
            <td mat-cell *matCellDef="let element"> {{element.warehouse.name}} </td>
        </ng-container>

        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Artículo</th>
            <td mat-cell *matCellDef="let element"> {{element.item.line + ' - ' + element.item.trademark}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón</th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código</th>
            <td mat-cell *matCellDef="let element"> {{element.item.code}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario que autorizo</th>
            <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
